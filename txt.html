<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .wrap {
            width: 600px;
            margin: auto;
        }

        * {
            font-family: 'Nanum Pen Script', cursive;
        }

        body {
            background-color: peachpuff;
        }

        .small-font {
            font-size: 30px;
        }
        .large-font {font-size: 50px;}
    </style>


</head>

<body>


    <div class="card wrap">
        <img src="https://image.chosun.com/sitedata/image/201908/05/2019080502376_0.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <span class="card-title large-font">갤럭시S10</span>
            <span class="card-title small-font">가격: 1,200,000/개</span>

            <p class="card-text">2019년 메인삼성스마트폰 갤럭시S10!</p>

        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주문자 이름</span>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>---수량을 선택하세요---</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>




        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">주소</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">



        </div>


    </div>

</body>

</html>
